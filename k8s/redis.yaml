# Redis Deployment : 인메모리 데이터베이스인 Redis를 실행함
# EKS 환경에서 Redis를 컨테이너로 쿠버네티스 위에 올려서 사용하는데, deployment에서 배포한 스프링부트가 이 Redis의 호스트 값을 환경변수로 받아
# 소스코드와 인프라가 이름 (Service Name)을 통해 서로를 찾을 수 있게 하며, 스프링부트에 추가한 의존성과 redis 관련 코드를 사용할 수 있는 서버를 띄움
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-redis
spec:
  replicas: 1 # 캐시는 보통 관리 복잡성 때문에 1개로 시작, 클러스터로 구성
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest # Docker Hub에서 공식 이미지를 가져옴
        ports:
        - containerPort: 6379
---
# Redis Service : API 서버가 Redis에 접속할 수 있도록 고정 주소 부여!
apiVersion: v1
kind: Service
metadata:
  name: ticketing-redis-service
spec:
  # 외부 노출 없이 클러스터 내부에서만 통신, LoadBalancer가 없음
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379